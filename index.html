<body>


  <div class="container text-center my-5">
    <h1>Bookmarker</h1>
    <p class="dots mt-5"></p>
    <h2><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>

    <form class="mt-5" onsubmit="addBookmark(event)">
      <label for="bookmarkName"><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
      <div class="input-container">
        <input type="text" id="bookmarkName" name="input1" placeholder="Bookmark Name" >
        <span id="bookmarkNameIcon"></span> 
      </div>
      <br>
      <label for="websiteURL"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
      <div class="input-container">
        <input type="text" id="websiteURL" name="input2" placeholder="Website URL" >
        <span id="websiteURLIcon"></span> 
      </div>
      <br>
      <button type="submit">Submit</button>
    </form>

    <p class="dots"></p>

    <table class="w-100">
      <thead>
        <tr>
          <th>Index</th>
          <th>Website Name</th>
          <th>Visit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="bookmarkTable">

      </tbody>
    </table>

  </div>


<div class="modal fade" id="validationModal" tabindex="-1" aria-labelledby="validationModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-body d-flex justify-content-between ">

        <div class="circle-container">
          <i class="fa-solid fa-circle red-circle"></i>
          <i class="fa-solid fa-circle orange-circle"></i>
          <i class="fa-solid fa-circle green-circle"></i>
        </div>
  
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <p id="validationMessage"></p>
    </div>
  </div>
</div>


  <script src="JS/bootstrap.bundle.min.js"></script>
